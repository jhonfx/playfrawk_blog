@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/dataTables.bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/dropzone.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jsgrid.js")" type="text/javascript"></script>
		
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/dataTables.bootstrap.min.css")'>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/myModal.css")'>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/dropzone.css")'>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/jsgrid-theme.css")'>
        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("stylesheets/jsgrid.css")'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="https://unpkg.com/ag-grid/dist/ag-grid.min.js"></script>
        <script type='text/javascript' src='@routes.Assets.at("javascripts/index.js")'></script>
    </head>
    <body>
		@content 		
    </body>
    
</html>
